<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <title>Document</title>
</head>

    <body ng-app="app">

    <ui-view>
      <!-- Square card -->
<style>
.demo-card-square.mdl-card {
  width: 320px;
  height: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
}
.demo-list-action {
  width: 300px;
}
</style>

<div class="demo-card-square mdl-card mdl-shadow--2dp" style="height:auto; margin:0 auto;">
  <div class="demo-list-action mdl-list">
    <h4 style="text-align:center">New Order</h4>
    <div class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <span>Hiking in Ala-Archa</span>
      </span>
      <span>$30</span>
    </div>
    <div class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <span>Mountin Biking</span>
      </span>
      <span>$20</span>
    </div>
    <div class="mdl-list__item">
      <span class="mdl-list__item-primary-content">
        <span>Museums in Bishkek</span>
      </span>
      <span class="mdl-list__item-secondary-content">
      <span>$10</span>
    </span>
    </div>
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <button class="mdl-button mdl-js-button mdl-button--primary">
    <a href="{{ url_for('process')}}">Accept</a>
  </button>
  </div>
</div>
  </ui-view>

</body>
</html>
